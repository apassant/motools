<body>
<h1>PIPs Recommender</h1> <br>

	<p>Recommends BBC radio content based on your personal collection/last.fm profile...<br>
		<hr>
	<form action="getrecs.py" method="post" enctype="multipart/form-data">
		<label>Last.fm login name: </label>
		<input type="text" NAME="lastfm" value="" size="30"><br>
		<label>GNAT file: </label>
		<input type="file" name="gnat" size="40"><br>

		
	<input type="submit" name="submit" value="Get Recs" /><br>
	</form>
	<br>

	<br><br><br>
	notes:
	<ul>

			<li>Uses GNAT</li>
			<li>Uses PIPs</li>
	</ul>
